<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Shopping Cart</title>

		<link rel="stylesheet" href="shoppingCart.css">
	</head>
	<body>

		<div id="itemsToBuy" class="flex-container">
		</div>
		<div>
			<input type="text" id="nameInput"></input>
			<input type="number" id="priceInput"></input>
			<button type="button" id="customInput">Add to Cart</button>

		</div>
		<input id="total" type="number" value="0" readonly></input>
		<div id="cart" class="flex-container">
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="shoppingCart.js"></script>
	</body>
</html>
